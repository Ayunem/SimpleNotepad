<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Show Player - baseball</title>
</head>
<body>
<div class="container">
    <h1>Show Player</h1>
    <div th:object="${player}">
        <div>
            <label>日付</label>
            <p th:text="*{date}"></p>
        </div>
        <div>
            <label>タイトル</label>
            <p th:text="*{title}"></p>
        </div>
        <div>
            <label>名前</label>
            <p th:text="*{name}"></p>
        </div>
        <div>
            <label>URL</label>
            <p th:text="*{address}"></p>
        </div>
        <div>
            <label>備考</label>
            <p th:text="*{note}"></p>
        </div>
    </div>
    <div>
        <a class="btn btn-default" th:href="@{/main/{id}/edit(id=*{id})}">編集</a>
    </div>
    <div class="pull-right">
        <a class="btn btn-link" href="/main">一覧画面へ</a>
    </div>
</div>
</body>
</html>
