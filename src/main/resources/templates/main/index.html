<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Notepad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-dark">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                しゅきしゅきノート
            </h1>
        </div>
    </div>
</section>

<section class="section">
<div class="container">
    <div class="box">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
            <tr>
                <th>ID</th>
                <th>日付</th>
                <th>タイトル</th>
                <th>名前</th>
                <th>URL</th>
                <th>備考</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="player:${main}" th:object="${player}">
                <td th:text="*{id}"></td>
                <td th:text="*{date}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{note}"></td>

                    <td><a class="btn btn-default btn-xs" th:href="@{/main/{id}(id=*{id})}">参照</a></td>
                    <td><a class="btn btn-default btn-xs" th:href="@{/main/{id}/edit(id=*{id})}">編集</a></td>
                    <td>
                        <form th:action="@{/main/del/{id}(id=*{id})}" th:method="get">
                            <input class="btn btn-default btn-xs" type="submit" value="削除" />
                        </form>
                    </td>
            </tr>
            </tbody>
        </table>
        <input type="button" onclick="location.href='/main/new'" value="新規作成">
    </div>
</div>
</section>
</body>
</html>
